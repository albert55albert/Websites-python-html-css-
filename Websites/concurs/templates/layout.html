<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #40bf40;
}

.topnav a {
  float: left;
  color: #000000;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #4d4d4d;
  color: black;
}

.topnav a.active {
  background-color: #009933;
  color: white;
}
</style>
</head>
<body style="background-color:#CCE5CC">


<div class="topnav">
  <a class="active" href="/">Albert's Blog</a>
  <a class="a" href="/articles">Articles</a>

</div>
